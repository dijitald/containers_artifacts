apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripviewer
  labels:
    app: tripviewer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tripviewer
  template:
    metadata:
      labels:
        app: tripviewer
    spec:
      containers:
      - name: tripviewer-container
        image : "registrybyd5320.azurecr.io/tripinsights/tripviewer:1.0"
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: USERPROFILE_API_ENDPOINT
          value: "http://userprofile-service"
        - name: TRIPS_API_ENDPOINT	
          value: "http://trips"
---
apiVersion: v1
kind: Service
metadata:
  name: tripviewer-service
  labels:
    app: tripviewer
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: tripviewer

